<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Install PyProgramz</title></head>
<body>
  <p>Installing PyProgramzâ€¦ if nothing happens, tap <a id="install-link">here</a>.</p>
  <script>
    async function install() {
      const resp = await fetch('/build');
      const result = await resp.json();
      if (result.success) {
        const manifestURL = window.location.origin + '/docs/manifest.plist';
        document.getElementById('install-link').href =
          'itms-services://?action=download-manifest&url=' + encodeURIComponent(manifestURL);
        window.location = document.getElementById('install-link').href;
      } else {
        alert(result.error);
      }
    }
    install();
  </script>
</body>
</html>
